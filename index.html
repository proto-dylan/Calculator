<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The CalcuLAtor 9000</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://www.dafont.com/led-calculator.font' rel='stylesheet' type='text/html'>
</head>

<div class = "container">
    <div class = "display">
        <div class = "screen">0</div>
    </div>
    <div class = "buttonBox">
        <button data-key = "Delete", class = "clear button">Clear</button>
        <button data-key = "Backspace", class = "del button">DEL</button> 
        <button data-key = "/", class = "operator button", id = "div">/</button>
        <button data-key = "1", class = "digit button", id = "1">1</button>
        <button data-key = "2", class = "digit button", id = "2">2</button>
        <button data-key = "3", class = "digit button", id = "3">3</button>
        <button data-key = "*", class = "operator button", id = "mul">*</button>
        <button data-key = "4", class = "digit button", id = "4">4</button>
        <button data-key = "5", class = "digit button", id = "5">5</button>
        <button data-key = "6", class = "digit button", id = "6">6</button>
        <button data-key = "-", class = "operator button", id = "sub">-</button>
        <button data-key = "7", class = "digit button", id = "7">7</button>
        <button data-key = "8", class = "digit button", id = "8">8</button>
        <button data-key = "9", class = "digit button", id = "9">9</button>
        <button data-key = "=", class = "operator button", id = "add">+</button>     <!--The '=' is so the user can press '+' without shift key-->
        <button data-key = ".", class = "digit button", id = ".">.</button>
        <button data-key = "0", class = "digit button", id = "0">0</button>
        <button data-key = "Enter", class = "equal button", id = "equal">=</button>
    </div>



</div>

<body>



  <script src="script.js"></script>
</body>
</html>
